<div class="properties-review-container">
    <div style="padding-left:4px;">
        <div class="property-rows">
            <div style="font-size:22px;">Properties to Review </div>
            <div style="font-size:20px;"> Rank (NER) </div>
        </div>




        <div *ngIf="shown">

            <div class="property-rows" *ngFor="let property of propertiesToBeShown.properties">
                <div class="inner-property-rows">

                    <div class="property-image">
                        <img src="{{propertyImageUrl + property.id}}.jpg" alt="Property Image" class="img-p">
                    </div>

                    <div class="property-desc">
                        <h3> {{ property.name }} </h3>
                        <p> {{ property.description }} </p>
                        <p> {{ property.location }} </p>
                    </div>

                </div>

                <div class="chart-property"> <img src="{{chartImageUrl}}1.png" alt="#" class="chart-img">
                </div>
            </div>


        </div>
    </div>
</div>
