<div class="container">



    <app-sidebar-properties-item *ngFor="let property of sideBarProperties" [property]="property"
        (onRegClick)="onRegionClick(property)" (onHoverProperty)="showToolTip(property)"
        (onLeaveProperty)="hideToolTip(property)">

    </app-sidebar-properties-item>

    <app-sidebar-properties-tooltip *ngFor="let tooltip of shownToolTip;" [tooltip]="tooltip"
        [ngClass]="{'hidden': hidden}">
    </app-sidebar-properties-tooltip>
</div>
